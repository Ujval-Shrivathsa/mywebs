            <p class="nametext">WHAT'S YOUR NAME?</p>

            <p class="numebrphone">WHAT'S YOUR PHONE NO</p>
            <input type="tel" id="phone_no" required class="organizationname">
            <p class="textabout">YOUR NOTE</p>
            <textarea id="message" name="textarea" required></textarea>
